<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <title>University Degrees</title>
    
  </head>
  <body >
    <div th:replace="fragments :: navbar('degrees')"></div>
    <div class="container text-center w-75 mt-3">
      <h1>Corsi di Laurea</h1>
      <hr/>
      <div th:if="${#lists.isEmpty(degList)}">
        <h1>Spiacenti, non Ã¨ disponibile una lista di corsi di Laurea</h1>>
      </div>
      <div th:unless="${#lists.isEmpty(degList)}">
        <table class="table mb-5">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Indirizzo</th>
              <th>Indirizzo mail</th>
              <th>Sito web</th>
              <th>Dipartimento</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="d : ${degList}">
              <td th:text="${d.name}"></td>
              <td th:text="${d.address}"></td>
              <td th:text="${d.email}"></td>
              <td th:text="${d.website}"></td>
              <td th:text="${d.getDepartmentName()}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
