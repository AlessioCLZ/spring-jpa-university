<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <title>University Degrees</title>
    
  </head>
  <body >
    <div th:replace="fragments :: navbar('courses')"></div>
    <div class="container text-center w-75 mt-3">
      <h1>Insegnamenti</h1>
      <hr/>
      <div th:if="${#lists.isEmpty(coursesList)}">
        <h1>Spiacenti, non Ã¨ disponibile una lista di insegnamenti</h1>>
      </div>
      <div th:unless="${#lists.isEmpty(coursesList)}">
        <table class="table mb-5">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrizione</th>
              <th>Periodo</th>
              <th>Anno</th>
              <th>Crediti formativi</th>
              <th>Sito web</th>
              <th>Corso di Laurea</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="c : ${coursesList}">
              <td th:text="${c.name}"></td>
              <td th:text="${c.description}"></td>
              <td th:text="${c.period}"></td>
              <td th:text="${c.year}"></td>
              <td th:text="${c.cfu}"></td>
              <td th:text="${c.website}"></td>
              <td th:text="${c.getDegreeName()}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
